<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div class="container-fluid bg-night pt-3">
      <div class="row">
          <div class="col-sm-4 text-light">
              <h4>MAIS PROCURADOS</h4>
          </div>
          <div class="bg-white border rounded-pill col-sm-auto ml-auto mr-3">
              <select class="b-none pr-5 h-100 bg-white">
                <option>A-Z</option>
                <option>Mais Barato</option>
                <option>Mais Caro</option>
              </select>
              <input type="text" class="by-none br-none h-100 bg-white my-auto pl-3 pr-5" placeholder="Pesquisar" name="search">
              <button type="submit" class=" by-none br-none bg-white align-middle h-100 mb-1"><i class="search"></i></button>
          </div>
      </div>
      <div class="row text-red">
        <div class="col-md-6 mx-3 bg-white "> 
          <div class="col-8"></div> <!-- Div para a Imagem -->
          <div class="col-auto my-1 mx-1"> <!-- Div para o ConteÃºdo-->
            <div class="row font-weight-bold f-150 mt-2"><div class="mx-auto"><p>Celta</p></div></div> <!-- Div para o Modelo-->
            <hr/>
            <div class="row pl-3 f-125"><p>Chevrolet</p></div> <!-- Div para o fabricante -->
            <div class="row f-125 mr-1">
              <div class="col-sm-6"><p>111-XXXX</p></div>  <!-- Div para a Placa -->
              <div class="col-sm-6 col-auto ml-auto">
                <div class="row justify-content-end"> <!-- Div para  a UF e o Ano-->
                  <div class="mx-2"><p>RN - 2010</p></div> <!-- Div para a UF e Ano -->
                </div>
              </div> 
            </div> 
            <div class="f-125 row">
              <div class="col-sm-6 text-green"><p>R$ 5.000</p></div>  <!-- Div para a Placa -->
              <div class="col-sm-6 text-white "><div class="d-flex flex-column ml-auto"><button class="pr-auto btn btn-primary rounded-pill bg-primary ">Saiba Mais</button></div></div>
            </div>
          </div>
        </div>
    </div>
</div>
    <!-- built files will be auto injected -->
  </body>
</html>
